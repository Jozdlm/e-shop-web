<app-dropdown pageUrl="my-account" [isMenu]="true">
  <div id="toggle-content">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="h-6 w-6 text-neutral-500 hover:text-neutral-700"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
      />
    </svg>
  </div>
  <div id="dropdown-content" class="divide-y">
    <div class="flex items-center gap-x-3 px-4 py-3">
      <img
        src="https://randomuser.me/api/portraits/men/44.jpg"
        alt="Imagen del perfil del usuario"
        class="h-10 w-10 rounded-full"
      />
      <div class="overflow-hidden">
        <p class="text-sm text-neutral-800 font-semibold">{{user()?.first_name}} {{user()?.last_name}}</p>
        <p class="text-sm text-neutral-600 truncate">{{user()?.email}}</p>
      </div>
    </div>
    <div>
      <a
        *ngFor="let item of menuItems"
        [routerLink]="item.link"
        class="block cursor-pointer px-4 py-2 hover:bg-gray-100"
      >
        <span class="text-sm">{{ item.placeholder }}</span>
      </a>
    </div>
    <a class="block cursor-pointer px-4 py-2 hover:bg-gray-100">
      <span class="text-sm">Cerrar SesiÃ³n</span>
    </a>
  </div>
</app-dropdown>
