<div class="mb-10">
  <h1 class="mb-1 text-2xl">Carrito de compras</h1>
  <button
    *ngIf="shoppingCart().length > 0"
    class="text-neutral-600 hover:text-black"
    (click)="clearShoppingCart()"
  >
    Vaciar Carrito
  </button>
</div>

<div class="flex gap-x-20" *ngIf="shoppingCart().length > 0">
  <div class="grow">
    <app-item-cart *ngFor="let item of shoppingCart()" [cartItem]="item" />
  </div>
  <div class="w-72">
    <p class="mb-4 text-xl">Resumen</p>
    <div class="mb-4 divide-y">
      <div class="mb-4">
        <p class="mb-2 flex justify-between">
          <span>Subtotal</span>
          <span>{{ subtotal() | currency : "Q" }}</span>
        </p>
        <p class="mb-2 flex justify-between">
          <span>Env√≠o</span>
          <span>{{ shipping() | currency : "Q" }}</span>
        </p>
        <p class="mb-2 flex justify-between">
          <span>Impuesto</span>
          <span>{{ tax() | currency : "Q" }}</span>
        </p>
      </div>
      <div class="pb-2 pt-4">
        <p class="flex justify-between text-lg">
          <span>Total</span>
          <span>{{ total() | currency : "Q" }}</span>
        </p>
      </div>
    </div>
    <app-button [fullWidth]="true">Finalizar pedido</app-button>
  </div>
</div>
